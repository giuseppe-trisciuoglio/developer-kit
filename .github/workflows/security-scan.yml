name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  security-scan:
    name: MCP-Scan Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run MCP-Scan (changed skills only on PRs)
        if: github.event_name == 'pull_request'
        run: |
          echo "üîç Running MCP-Scan on changed skills..."
          python .skills-validator-check/validators/mcp_scan_checker.py --changed --base origin/${{ github.base_ref }} -v

      - name: Run MCP-Scan (all skills on push)
        if: github.event_name == 'push'
        run: |
          echo "üîç Running MCP-Scan security check on all skills..."
          python .skills-validator-check/validators/mcp_scan_checker.py --all -v
